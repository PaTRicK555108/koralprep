<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ترانيم كورال - خدمة إعدادي أولاد</title>
    <meta name="description" content="استمتع بترانيم الكورال مع تحكم كامل في التشغيل وعرض الكلمات المتزامنة">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ترانيم كورال <span>خدمة إعدادي أولاد</span></h1>
        </header>

        <div class="controls">
            <div class="select-group">
                <label for="year">السنة:</label>
                <select id="year" class="form-select">
                    <option value="2025" selected>2025</option>
                </select>
            </div>

            <div class="select-group">
                <label for="files">الترنيمة:</label>
                <select id="files" class="form-select">
                    <option value="null" selected>اختر الترنيمة</option>
                    <option value="1">أنت قائدنا يسوع البار</option>
                </select>
            </div>

            <div class="select-group">
                <label for="mma">النوع:</label>
                <select id="mma" class="form-select">
                    <option value="null" selected>اختر</option>
                    <option value="mi">موسيقى وكورال</option>
                    <option value="m">موسيقى فقط</option>
                </select>
            </div>
        </div>

        <div class="player">
            <div class="player-controls">
                <button id="play-pause" class="control-btn">
                    <i class="bi bi-play-fill"></i>
                </button>

                <div class="time-control">
                    <input type="range" id="time-slider" class="slider" min="0" max="100" value="0" step="1">
                    <div class="time-display">
                        <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                    </div>
                </div>

                <div class="volume-control">
                    <i class="bi bi-volume-up"></i>
                    <input type="range" id="volume-slider" class="slider" min="0" max="100" value="50">
                </div>
            </div>

            <button id="solo-btn" class="solo-btn">
                <i class="bi bi-mic-fill"></i> تحديد الصولو
        </button>
        </div>

        <div class="lyrics-container">
            <div id="caption" class="lyrics"></div>
        </div>

        <audio id="mi"></audio>
        <audio id="mu"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
